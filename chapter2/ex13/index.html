<!DOCTYPE html>
<html ng-app="ShoppingModule">
<head>
	<title>Ex13</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
</head>
<body ng-controller="ShoppingController">
	<h1>Shop!</h1>
	<table ng-repeat="item in items">
		<td>{{ item.title }},</td>
		<td>{{ item.description }}</td>
		<td>{{ item.price | currency }}</td>
	</table>

<script type="text/javascript">
	// Create a module to support our shopping views
	var shoppingModule = angular.module('ShoppingModule', []);

	// Set up the service factory to create our Items interface to 
	// the server-side database
	shoppingModule.factory('Items', function(){
		var items = {};
		items.query = function(){
			// In real apps, we'd pull this data from server...
			return [
				{title: 'Paint pots', description: 'Pots full of paint', price: 3.95},
				{title: 'Polka dots', description: 'Dots of polka', price: 5.95},
				{title: 'Pebbles', description: 'Just little rocks', price: 7.95}
			];
		};
		return items;
	});

	function ShoppingController($scope, Items){
		$scope.items = Items.query();
	}

</script>

</body>
</html>
