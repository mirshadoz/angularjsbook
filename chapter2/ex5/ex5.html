<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Sample App</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
</head>
<body>

	<p>{{ text }}</p>

	<script type="text/javascript">

		});
	</script>

</body>
</html>
